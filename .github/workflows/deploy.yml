name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Generate runtime config
        run: |
          echo "Generating env-config.js..."
          echo "window._env_ = {
            apiKey: '${{ secrets.FIREBASE_API_KEY }}',
            authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
            databaseURL: '${{ secrets.FIREBASE_DATABASE_URL }}',
            projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
            storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
            messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
            appId: '${{ secrets.FIREBASE_APP_ID }}'
          };" > ./build/env-config.js

      - name: Verify build directory
        run: |
          echo "Build directory contents:"
          ls -la ./build/
          echo "Config file contents:"
          cat ./build/env-config.js
          echo "File permissions:"
          stat ./build/env-config.js

      - name: Update index.html
        run: |
          echo "Updating index.html..."
          sed -i 's|<script src="/solshr/env-config.js"></script>|<script src="./env-config.js"></script>|' ./build/index.html
          echo "Updated index.html contents:"
          grep -A 5 "<head>" ./build/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: true

      - name: Verify deployment
        run: |
          echo "Deployment complete. Please verify the following URLs are accessible:"
          echo "- https://wertimo.github.io/solshr/"
          echo "- https://wertimo.github.io/solshr/env-config.js"